<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiting and hiring events|Greenhouse</title>
  </head>
  <link rel="stylesheet" href="./styles/events.css" />
  <link rel="stylesheet" href="./styles/navbar.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <link
    rel="icon"
    href="https://www.freelogovectors.net/svg08/greenhouse-logo.svg"
    type="image/icon type"
  />
  <body>
    <div id="navbar" class="navbar"></div>
    <div id="main">
      <div class="hero_container">
        <div class="row">
          <p class="hero_eyebrow">Events</p>
          <h1 class="hero_headline">Let's get together</h1>
          <div class="hero_subhead">
            <p>
              "We love connecting with our community at Open events and anywhere
              Greenhouse goes. Keep in touch to see upcoming events from
              Greenhouse and where you can find us at other conferences and
              industry happenings."
            </p>
          </div>
          <a href="https://www.greenhouse.io.events#events">
            <button id="hero_btn">See upcoming events</button>
          </a>
          <div class="hero_img">
            <img
              src="https://sharp.services.greenhouse.io/production/Photo-of-a-smiling-woman-in-a-striped-sweater.jpg?auto=format&fit=max&lossless=true&q=90&w=1440&s=0a61f957a25f6626660d2574c16205a4702082632030295ae52ddc52d6f5eb9b"
              alt="hero_image"
            />
          </div>
          <div class="pagging"></div>
        </div>
      </div>
    </div>
    <footer id="footer"></footer>
  </body>
</html>
<script type="module">
  import navbar from "./components/navbar.js";
  document.querySelector("#navbar").innerHTML = navbar();
  import footer from "./components/footer.js";
  document.querySelector("#footer").innerHTML = footer();
</script>
<script src="/scripts/navbarshow.js" defer></script>
